<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <h1>Simple Calculator App</h1>
  <!-- Calculator Section -->
  <main class="wrapper">
    <section class="calc-wrapper">
      <section class="display-wrapper">
        <div class="display-row1">

        </div>
        
        <div class="display-row2">

        </div>
      </section>

      <section class="buttons-wrapper">
        <button class="clear">AC</button>
        <button class="delete">DEL</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator">รท</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator">ร</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator">+</button>
        <button class="btn number">0</button>
        <button class="btn number decimal">.</button>
        <button class="btn operator equal">=</button>
        <button class="btn operator">-</button>
      </section>

    </section>
  </main>
</body>
</html>
